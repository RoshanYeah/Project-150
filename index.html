<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="7 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-assets-item id="rails" src="./rail_long/scene.gltf" ></a-assets-item>
      <a-assets-item id="train-mtl" src="obj.mtl" ></a-assets-item>
      <a-assets-item id="train-obj" src="tinker.obj" ></a-assets-item>
      <a-assets-item id="desert" src="./tec_-_calidious_desert/scene.gltf" ></a-assets-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity obj-model="obj:#train-obj;mtl:#train-mtl" position="5 1 -1.5" rotation="-90 0 0" scale="0.2 0.2 0.2" ></a-entity>
    <a-entity gltf-model="#rails" position="5 0 0" rotation="0 90 0" scale="5 5 5" ></a-entity>
    <a-entity gltf-model="#rails" position="22 0 0" rotation="0 90 0" scale="5 5 5" ></a-entity>
    <a-entity gltf-model="#rails" position="-12 0 0" rotation="0 90 0" scale="5 5 5" ></a-entity>
    <a-entity gltf-model="#rails" position="-30 0 0" rotation="0 90 0" scale="5 5 5" ></a-entity>
    <a-entity gltf-model="#rails" position="39 0 0" rotation="0 90 0" scale="5 5 5" ></a-entity>
    <a-entity gltf-model="#desert" position="0 0 0" scale="100 100 100" ></a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
  </a-scene>
</body>

</html>
